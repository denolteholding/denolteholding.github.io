<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    
    
    
      
    
    <link rel="stylesheet" href="https://denolte.com/css/main.min.e2aa831d995e5b2d63a1ecda993979ddc286bea3f1795f674ffa4418b0de6d5a.css" integrity="sha256-4qqDHZleWy1joezamTl53cKGvqPxeV9nT/pEGLDebVo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    
    
    
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <script src="https://denolte.com/js/global.min.e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855.js" integrity="sha256-47DEQpj8HBSa&#43;/TImW&#43;5JCeuQeRkm5NMpJWZG3hSuFU=" defer></script>

    
    
    <title>Hi, I am Dennis | Categories</title>
</head><body><header class="bg-gray-100 flex justify-evenly py-2">
    <nav
        class="w-full justify-start px-2 py-1"
        x-data="{ isOpen: false }"
        @keydown.escape="isOpen = false">
        <button
            type="button"
            class="block lg:hidden text-gray-600 mb-1 lg:mb-0"
            :class="{ 'transition transform-180': isOpen }"
            @click="isOpen = !isOpen">
            <i class="fas fa-bars"></i>
        </button>
        <div
            class="w-full flex-grow lg:flex lg:items-center lg:w-auto"
            :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
            @click.away="isOpen = false"
            x-show.transition="true">
            <ul class="lg:flex">
                
                
                <li>
                    <a class="pr-2 py-1 lg:py-0 block border-transparent " href="https://denolte.com//">Home</a>
                </li>
                
                <li>
                    <a class="pr-2 py-1 lg:py-0 block border-transparent " href="https://denolte.com//posts/">Posts</a>
                </li>
                
                <li>
                    <a class="pr-2 py-1 lg:py-0 block border-transparent " href="https://denolte.com//tags/">Tags</a>
                </li>
                
            </ul>
        </div>    
    </nav>

    <a href="/" class="flex-none mx-auto align-top">
        <img src="https://denolte.com/images/header/logo.png" alt="site-logo">
    </a>

    
    
    
    <div
        class="w-full justify-end"
        x-data="{ open: false }">
        <div
            @click.away="open = false"
            class="flex w-full justify-end">
            <button
                @click="open = !open"
                class="text-gray-600 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline pl-2 pr-2 mr-1 py-1">
                <i class="fas fa-globe" aria-hidden="true"></i>
                <span class="hidden lg:inline lg:pl-1">English<i class="fas fa-caret-down pl-2" aria-hidden="true"></i></span>
            </button>
            
            
    
            
    
            

            <div
                x-show="open"
                x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="transform opacity-0 scale-95"
                x-transition:enter-end="transform opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="transform opacity-100 scale-100"
                x-transition:leave-end="transform opacity-0 scale-95"
                class="absolute right-1 w-full mt-6 origin-top-right md:w-48">

                <div class="px-2 py-2 bg-gray-50">
                    
                    <a
                        class="block px-2 py-2 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none"
                        href="https://denolte.com/de/categories/">
                        German
                    </a>
                    
                    <a
                        class="block px-2 py-2 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none"
                        href="https://denolte.com/zh/categories/">
                        中文
                    </a>
                    
                </div>
            </div>
        </div>
        
    </div>
</header><div id="content">
<h1>Categories</h1>


        </div><p class="footer text-center">&copy; 2020 Dennis Nolte</p></body>
</html>
